baseURL: "https://ohhfishal.net"
title: ohhfishal.net
copyright: "[Source Code](https://github.com/ohhfishal/blog)"
theme: [paper-mod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

menu:
  main:
    - name: Home
      # url: _index
      weight: 1
    # TODO: Support
    # - name: Archives
    #   url: archives
    #   weight: 5
    - name: Projects
      url: projects
      weight: 5
    - name: Posts
      url: posts/
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    lineNos: true
    style: monokai

params:
  assets:
    disableHLJS: true
    favicon: "/terminal.svg"
    
  meta:
    favicon: false
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "ohhfishal.net - https://github.com/ohhfishal/blog"
  author: ohhfishal

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
